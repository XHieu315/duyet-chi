<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Duyệt Chi{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Duyệt Chi</a>
            <div class="ms-auto">
                {% if user.is_authenticated %}
                    <a href="{% url 'dashboard' %}" class="btn btn-outline-light me-2">Bảng Điều Khiển</a>
                    <a href="{% url 'approval_list' %}" class="btn btn-outline-light me-2">Duyệt chi</a>
                    <a href="{% url 'report' %}" class="btn btn-outline-light me-2">Báo cáo</a>
                    <a href="{% url 'profile' %}" class="btn btn-outline-light me-2">Cá nhân</a>
                    <a href="{% url 'expense_permission_list' %}" class="btn btn-outline-light me-2">Quyền chỉnh sửa</a>
                    <span class="text-light me-2">Xin chào, {{ user.username }}</span>
                    <form method="post" action="{% url 'logout' %}" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-light me-2">Đăng xuất</button>
                    </form>

                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-outline-light me-2">Đăng nhập</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
