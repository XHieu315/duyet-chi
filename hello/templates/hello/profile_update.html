{% extends "hello/layout.html" %}
{% block title %}Cập nhật thông tin{% endblock %}
{% block content %}

<style>
    form input, form select, form textarea {
        width: 100% !important;
        padding: .375rem .75rem;
        font-size: 1rem;
        line-height: 1.5;
        color: #495057;
        background-color: #fff;
        background-clip: padding-box;
        border: 1px solid #ced4da;
        border-radius: .25rem;
        box-sizing: border-box;
    }
</style>

<h2 class="mb-4">Cập nhật thông tin cá nhân</h2>
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm mb-4">
            <div class="card-header bg-secondary text-white">
                <h5 class="mb-0">Cập nhật thông tin</h5>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ p_form.as_p }}
                    {{ a_form.as_p }}
                    <button type="submit" class="btn btn-primary">Cập nhật</button>
                    <button type="button" class="btn btn-secondary" onclick="window.history.back();">Quay lại</button>
                </form>
                
            </div>
        </div>
    </div>
</div>
{% endblock %}
